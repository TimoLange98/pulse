<div class="project-card-container">
  <div class="header">
    <h3 class="title action-indicator" (click)="openProject()">{{ project.title }}</h3>
    <button class="menu-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1"
        id="Capa_1"
        viewBox="0 0 24 24"
        width="35">
        <g>
          <circle cx="18" cy="12" r="2" fill="currentColor" />
          <circle cx="12" cy="12" r="2" fill="currentColor" />
          <circle cx="6" cy="12" r="2" fill="currentColor" />
        </g>
      </svg>
    </button>
  </div>
  <p class="description action-indicator" (click)="openProject()">{{ project.description }}</p>
  <div class="progress-container">
    <span class="progress-percentage">{{ getProgressInPercentage() }} %</span>
    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>
  </div>
  <div class="footer-container">
    <div class="associated-users-list-container">
      @for (collaborator of collaborators; track collaborator.id) {
      <app-profile-thumbnail
        [src]="collaborator.profilePictureSmallPath"
        [alt]="collaborator.name"
        [width]="32"
        [height]="32"
        class="user-thumbnail"
        [style]="{'z-index': $index, 'left': 22 * $index + 'px'}" />
      }
    </div>
  </div>
</div>
